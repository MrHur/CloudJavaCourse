<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도</title>
  </head>
  <body>
    <h1>자리 배치도</h1>
    <script>
      var memNum;
      var colNum;
      var rowNum;

      var memNum = prompt("입장객은 몇 명인가요?");
      var colNum = prompt("한 줄에 몇 명씩 앉습니까?");
      if (memNum != null && colNum != null) {
        if (memNum % colNum === 0) {
          rowNum = memNum / colNum;
        } else {
          memNum % colNum != 0;
          rowNum = memNum / colNum;
          rowNum = rowNum + 1;
        }
        document.write("모두 " + Math.floor(rowNum) + "개의 줄이 필요합니다.");
      } else {
        document.write("취소 되었습니다.");
      }
    </script>
  </body>
</html>
