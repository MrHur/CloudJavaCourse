<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체의 매서드</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"];

    // 배열 2개 합치기
    var numsChars = nums.concat(chars);
    var charsNums = chars.concat(nums);
    document.write("nums 에 chars 합치면 : " + numsChars + "<br> chars 에 nums 합치면 : ", charsNums);
    document.write("<hr>");
  </script>
</body>
</html>
