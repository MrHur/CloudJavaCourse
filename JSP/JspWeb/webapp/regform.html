<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
	h2 {
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}
	
	#regform, #result {
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: SandyBrown;
	}
</style>
<script>
function signUP() {
	alert("정말로 가입하시겠습니까?");
	document.getElememtById("regform").style.display = "none";
	document.getElememtById("rname").innerHTML = document.form1.name.value;
	document.getElememtById("remail").innerHTML = document.form1.email.value;
	document.getElememtById("result").setAttribute("style","display: block; background-color:KhaKi");
}
</script>
</head>
<body>
<!-- 주석 ctrl shift f 줄맞춤 -->
	<h2>회원 가입</h2>
	<hr>
	<div id="regform">
		<form name="form1">
			<label>이름</label><br> <input type="text" name="name" size="40"><br>
			<hr>
			<label>이메일</label><br> <input type="email" name="email"
				size="40"><br>
			<button type="button" onclick="signUp()">가입</button>
		</form>
	</div>
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름: <span id="rname"></span><br> 
		이메일: <span id="remail"></span><br>
	</div>
	<script>
		document.getElementById("result").style.display = "none";
	</script>
</body>
</html>
