<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당첨자 발표</title>
  <style>
    h1 {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      background: #eee;
    }
  </style>
</head>
<body>
    <h1>당첨자 발표</h1>
  <script>
    var seed = prompt("전체 응모자 수 : ","");
    var winner = prompt("당첨자 수 : ", "1");

    document.write("전체 응모자 수 : " + seed + "명");
    document.write("<br>");
    document.write("당첨자 : ");
    
    // for(let i=1; i<=winner; i++){
    //   var picked = Math.floor(Math.random()*seed +1);
    //   document.write( picked + "번,  ");
    // }
    
    var randomIndexArray = [];
    for(let i=1; i<=winner; i++){
      var picked = Math.floor(Math.random()*seed +1);
      if (randomIndexArray.indexOf(picked) === -1){ // 중복이 발생하지 않는다면
      randomIndexArray.push(picked);
      document.write( picked + "번,  ");
      } else {i--} // 중복이 발생 됐다면, 루프 -1 시켜서 다시 돌림.
    }
  </script>
</body>
</html>
