<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/pro_info_HJH.css">
</head>
<body>
  <div class="container">
    <h1>에디오피아 게뎁</h1>
    <div class="cont1">
      <div class="imgbox1"><img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="240" height="250" onclick="displaySrc()"></div>
      <div class="imgbox2">
        <img src="images/coffee-pink.jpg" alt="" width="80" height="80" class="small">
        <img src="images/coffee-blue.jpg" alt="" width="80" height="80" class="small">
        <img src="images/coffee-gray.jpg" alt="" width="80" height="80" class="small">
      </div>
    </div>
      <div class="textbox1">
        <p>상품명 : 에디오피아 게뎁</p>
        <p><span>판매가 : 9,000원</span></p>
        <p>배송비 : 3,000원</p>
        <p>(50,000원 이상 구매시 무료)</p>
        <p>적립금 : 180원(2%)</p>
        <p>로스팅 : 2019.06.17.</p>
        <button>장바구니 담기</button>
        <a href="#">상세 설명 보기</a>
    </div>
  </div>
  <script>
    var cup = document.querySelector("#cup")
    var smallPics = document.querySelectorAll(".small")

    for(let i = 0; i <smallPics.length; i++){
      smallPics[i].addEventListener("click", changePic);
    }

    function changePic() {
      var newPic = this.src;
      cup.setAttribute("src", newPic);
    }

    function displaySrc() {
      var cup = document.querySelector("#cup");
      alert("이미지 소스 : " + cup.getAttribute("src"));
    }
  </script>
</body>
</html>
