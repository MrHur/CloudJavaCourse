<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compare x, y</title>
</head>
<body>
  <script>
    var x = prompt("비교할 첫 번째 숫자");
    var y = prompt("비교할 첫 번째 숫자");

    function compareTwo(x, y) {
      if(x>y) {
        alert(x + "(이)가" + y + "보다 큽니다." );
      } else if (x<y) {
        alert(x + "(은)는" + y + "보다 작습니다." );
      } else {
        alert(x + "(와)과" + y + "같습니다." );
      }
    }
    compareTwo(x, y);
  </script>
</body>
</html>
