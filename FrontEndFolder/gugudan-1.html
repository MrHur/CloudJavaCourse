<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      div {
        border: 1px solid black;
        width: 150px;
        height: 300px;
        text-align: center;
        display: inline-block;
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>

      <script>
        var i, j;
       
        for (i = 1; i <= 9; i++) {
          // 단
          document.write("<div>");
          document.write("<h3>" + i + "단</h3>");
          for (j = 1; j <= 9; j++) {
            // 곱셈수
            document.write(i + " X " + j + " = " + i * j + "<br>");
          }
          document.write("</div>");
        }
      </script>
  </body>
</html>
