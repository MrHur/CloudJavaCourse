<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>짝수끼리 더하기</h1>
  <script>
    var i;
    var n = 10;
    var sum = 0;

    for(i = 1; i <= n; i++) {
      if (i % 2 === 1) // 홀수
        continue;      // 조건이 true 면 실행문을 패스하고 다시 조건문으로 이동.
      sum += i;

    document.write(i + " ------- " + sum + "<br>");
    }
  </script>
</body>
</html>
